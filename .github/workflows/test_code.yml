name: 💻 Test code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./potatocountry

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 👨‍👨‍👧‍👦 Total Test with Gradle
        run: ./gradlew --console verbose clean combinedCoverageReport

      - name: 📲 Upload totalTest coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ./build/reports/jacoco/combinedCoverageReport/combinedCoverageReport.xml
          flags: totalTest
          name: codecov-total
          verbose: true
